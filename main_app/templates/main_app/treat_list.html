{% extends 'base.html' %}
{% block content %}

<h1>Treat List</h1>

{% for treat in treat_list %}
  <a href="{% url 'treats_detail' treat.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ treat.name }}</span>
            <p>Description: {{ treat.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
