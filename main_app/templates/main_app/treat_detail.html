{% extends 'base.html' %} 
{% block content %} 

<h1>Treat Details</h1>

<div class="row">
	<div class="col s6 col-offset-3">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{treat.name}}</span>
				<p>Description: {{treat.description}} </p>
			</div>
			<div class="card-action">
				<a href="{% url 'treats_update' treat.id %}">Edit</a>
				<a href="{% url 'treats_delete' treat.id %}">Delete</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
