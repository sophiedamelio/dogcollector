{% extends 'base.html' %} 

{% block content %} 

{% for dog in dogs %} 

<a href="{% url 'detail' dog.id %}">
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ dog.name }}</span>
      <p>Breed: {{ dog.breed }}</p>
      <p>Energy Level: {{ dog.energyLevel }} </p>
      <p>Description: {{ dog.description }}</p>
      {% if dog.age > 0 %}
        <p>Age: {{ dog.age }}</p>
      {% else %}
        <p>Age: Puppy</p>
      {% endif %}
    </div>
  </div>
</a>

{% endfor %} {% endblock %}
